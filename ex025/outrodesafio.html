<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de médias</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 220px;
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            height: 50px;
            border: 1px solid black;
        }
        .cinza{
            background-color: gray;
            color: white;
        }
        
    </style>
</head>
<body>
   <table>
    <thead>
        <tr>
            <th rowspan="2" class="cinza">Área</th>
            <th rowspan="2" class="cinza">Disciplinas</th>
            <th colspan="2" class="cinza">Notas</th>
            <th rowspan="2" class="cinza">Média</th>
        </tr>
        <tr>
            <th class="cinza">Nota 1</th>
            <th class="cinza">Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza">Média de Exatas</th>
            <th class="cinza">0.0</th>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza">Média de Humanas</th>
            <th class="cinza">0.0</th>
        </tr>
    </tbody>
   </table>
</body>
</html>
